{{ define "page" }}
<main class="document-list">
    <h1>Texts</h1>

    <div class="toolset">
        [
        <a href="/text/new">add new text</a>
        ]
    </div>

    <div>
        {{ range .Documents }}
        <a class="document-list-item" href="/text/{{ .DocumentID }}">
            <div class="document-list-item-title">{{ .Title }}</div>
            <div class="document-list-item-body">
                {{ .Body }}
            </div>
            <div class="document-list-item-footer">
                <form
                    method="POST"
                    action="/text/delete?id={{ .DocumentID }}"
                    onsubmit="if(!confirm('Are you sure you want to delete this document?')){return false;}"
                >
                    <input type="hidden" name="id" value="{{ .DocumentID }}">
                    <input type="submit" value="delete">
                </form>
            </div>
        </a>
        {{ end }}
    </div>
</main>
{{ end }}

{{ define "scripts" }}
{{ end }}
